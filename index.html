<!DOCTYPE html>
<html>
<head>
    <title>Train on Schedule Homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="jumbotron">Trains Running On Time</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <h3>Train Schedule</h3>
                <table class="table" id="upcoming-trains">
                    <thead>
                        <tr>
                            <th scope="col">Train</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <!--new trains added here-->
                    </tbody>   
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                    <h4 class="panel-title">Add Trains</h4>
                <div class="panel-body">
                        <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                        </div>
                
                        <div class="form-group">
                                <label for="numberToRetrieve">Destination</label>
                                <input type="text" class="form-control" id="destination">
                        </div>
                
                        <div class="form-group">
                                <label for="startYear">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="train-time">
                        </div>
                
                        <div class="form-group">
                                <label for="endYear">Frequency (mins)</label>
                                <input type="text" class="form-control" id="frequency">
                        </div>
                
                        <button class="btn btn-primary" id="submit">Submit</button>
                        <button class="btn btn-primary" id="clear-form">Clear Form</button>
                    </form>
            </div>
            <div class="col-md-6">
                <img src="assets/images/dc-Cover-ln74lik8g3t50ifu4eco1edqa3-20170422013123.Medi.jpeg">
            </div>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="assets/js/game.js"></script>
</body>
</html>
